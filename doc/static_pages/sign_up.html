<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="description" content="Sign up page of 2 Post It." />
    <meta name="keywords" content="task, list, post it, to do, done, sign up" />
    <meta name="author" content="Elomar Nascimento dos Santos" />

    <link rel="stylesheet" type="text/css" href="stylesheets/2_post_it.css" />

    <script type="text/javascript" src="javascripts/prototype.js"></script>
    <script type="text/javascript" src="javascripts/livevalidation_prototype.compressed.js"></script>

    <title>2 Post It - Sign Up</title>
  </head>
  <body>
    <p id="header">
      <img src="images/logo.png" alt="2 Post It's Logo" width="283" height="69" />
    </p>

    <div id="content">
      <h1>Sign Up</h1>

      <form action="user_home.html" method="post">
        <p>
          <label for="login">Login:</label>
          <input type="text" id="login" />
        </p>

        <p>
          <label for="password">Password:</label>
          <input type="password" id="password" />
        </p>

        <p>
          <label for="password_confirmation">Password Confirmation:</label>
          <input type="password" id="password_confirmation" />
        </p>

        <p>
          <input type="submit" value="Sign Up" />
        </p>

        <script type="text/javascript">
          var login = new LiveValidation('login');

          var password = new LiveValidation('password');
          var password_confirmation = new LiveValidation('password_confirmation');

          login.add(Validate.Presence, { failureMessage: "No login, no sign up!" })
          password.add(Validate.Presence, { failureMessage: "Where's your password?" })
          password_confirmation.add(Validate.Presence, { failureMessage: "Did someone saw this field's value?" })
          password_confirmation.add(Validate.Confirmation, { match: 'password', failureMessage: "Beh! It doesn't match!" } );
        </script>
      </form>
    </div>

    <p id="footer">
      Created by 
      <a href="http://www.elomarns.com/blog/" title="My Personal Blog">Elomar Nascimento dos Santos</a>
      (<a href="http://www.twitter.com/elomarns" title="My Page on Twitter">@elomarns</a>)
    </p>
  </body>
</html>
